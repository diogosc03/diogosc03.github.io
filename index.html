<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de desenvolvimento front-end de Diogo Corrêa para compartilhar projetos e habilidades desenvolvidas"
    />

    <!-- Ícone do portfólio -->
    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Import da biblioteca do bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS principal -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Diogo Corrêa | Portfolio</title>
  </head>
  <body class="dark-theme">
    <header class="s-header">
      <div class="s-header__brand">
        <img
          class="s-brand__logo"
          src="./src/images/logo-dc.png"
          alt="Logo DC"
        />
      </div>

      <i id="s-toggle-theme" class="bi bi-sun"></i>
    </header>

    <footer>
      <nav>
        <ul class="s-menu menu--mobile">
          <li class="s-menu__item">
            <a class="s-menu__link active" href="#home">
              <i class="s-menu__icon bi bi-house-door"></i>
              <span class="s-menu__text">Home</span>
            </a>
          </li>
          <li class="s-menu__item">
            <a class="s-menu__link" href="#projetos">
              <i class="s-menu__icon bi bi-window-stack"></i>
              <span class="s-menu__text">Projetos</span>
            </a>
          </li>
          <li class="s-menu__item">
            <a class="s-menu__link" href="#sobre">
              <i class="s-menu__icon bi bi-person"></i>
              <span class="s-menu__text">Sobre</span>
            </a>
          </li>
          <li class="s-menu__item">
            <a class="s-menu__link" href="#contato">
              <i class="s-menu__icon bi bi-envelope"></i>
              <span class="s-menu__text">Contato</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
